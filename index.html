<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - HanzyyOffc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: #ffffff; --second: #cccccc;
      --bg: #0e0e0e; --text: #eeeeee;
      --primary: #00ffcc;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; padding: 20px;
      display: flex; align-items: center; justify-content: center;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
    }
    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      background: rgba(255,255,255,0.1);
      color: var(--main);
      border: 1px solid var(--second);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    .glass-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      margin: 0 auto 20px;
    }
    h1.title {
      font-size: 2rem;
      text-align: center;
      color: var(--main);
      margin-bottom: 20px;
    }
    .welcome {
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .product-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.12);
    }
    .product-card h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: var(--primary);
    }
    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-card button {
      margin-top: 10px;
      background: linear-gradient(135deg, var(--main), var(--second));
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
      font-size: 0.9rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
    }
    #notif {
      text-align: center;
      color: #00ffcc;
      margin: 10px 0;
    }
    .riwayat {
      margin-top: 30px;
    }
    .riwayat h3 {
      margin-bottom: 10px;
      color: var(--second);
      text-align: center;
    }
    .riwayat-list {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid var(--second);
    }
    .riwayat-item {
      padding: 8px;
      border-bottom: 1px dashed #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <button class="admin-btn" onclick="lihatSemua()">üëÅÔ∏è Semua Login</button>
  <div class="glass-box login-box" id="loginBox">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="username" placeholder="Nama Anda" />
    <button class="btn-login" onclick="masuk()">Masuk</button>
    <div id="notif"></div>
  </div>

  <div class="glass-box" id="produkBox" style="display: none;">
    <div class="welcome">Selamat datang, <span id="displayName">User</span> üëã</div>
    <h1 class="title">Daftar Produk</h1>
    <div class="product-grid">
      <div class="product-card">
        <h2>Script WhatsApp Bot</h2>
        <p>Bot WhatsApp full fitur anti banned & UI modern.</p>
        <button onclick="checkout('Script WhatsApp Bot')">üõí Checkout</button>
      </div>
      <div class="product-card">
        <h2>Obfuscator JS</h2>
        <p>Lindungi script JS kamu dari pembajakan.</p>
        <button onclick="checkout('Obfuscator JS')">üõí Checkout</button>
      </div>
      <div class="product-card">
        <h2>Script Telegram Auto</h2>
        <p>Auto-reply, auto-order, dan manajemen pelanggan.</p>
        <button onclick="checkout('Script Telegram Auto')">üõí Checkout</button>
      </div>
    </div>
    <div class="riwayat">
      <h3>üßæ Riwayat Transaksi</h3>
      <div class="riwayat-list" id="riwayatList"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
const BIN_ID = "686f49c06a80be34f4534f64";
const API_KEY = "$2a$10$GyDWtMK0NviE0b/eCV.eo.IyWvhOFDfJGhbLmPhaiYbMt9qusgED2";
const headers = {
  "Content-Type": "application/json",
  "X-Master-Key": API_KEY
};

particlesJS("particles-js", {
  particles: { number: { value: 60, density: { enable: true, value_area: 800 } }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.4 }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 }, move: { enable: true, speed: 2, direction: "none", random: false } },
  interactivity: { events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false } }, modes: { grab: { distance: 200, line_linked: { opacity: 1 } } } },
  retina_detect: true
});

function masuk() {
  const nama = document.getElementById("username").value.trim();
  if (nama === '') {
    document.getElementById("notif").innerText = '‚ö†Ô∏è Nama tidak boleh kosong';
    return;
  }
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("produkBox").style.display = "block";
  document.getElementById("displayName").innerText = nama;
  sessionStorage.setItem("namaUser", nama);
  tampilkanRiwayat();
}

async function simpanDataUser(nama, produk) {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
  const data = await res.json();
  const riwayat = data.record || [];
  riwayat.push({ nama, produk, waktu: new Date().toLocaleString() });
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: "PUT",
    headers,
    body: JSON.stringify(riwayat)
  });
  tampilkanRiwayat();
}

async function tampilkanRiwayat() {
  const riwayatList = document.getElementById("riwayatList");
  riwayatList.innerHTML = "<i>Loading...</i>";
  try {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
    const data = await res.json();
    const riwayat = data.record || [];
    const nama = sessionStorage.getItem("namaUser");
    const semua = (nama.toLowerCase() === 'admin');
    const list = riwayat
      .filter(r => semua || r.nama === nama)
      .reverse()
      .map(r => `<div class='riwayat-item'>üë§ <b>${r.nama}</b><br>‚úÖ ${r.produk}<br><small>${r.waktu}</small></div>`)
      .join('');
    riwayatList.innerHTML = list || "<i>Belum ada transaksi.</i>";
  } catch (e) {
    riwayatList.innerHTML = "<i>Gagal memuat riwayat.</i>";
  }
}

function checkout(namaProduk) {
  const nama = document.getElementById("displayName").innerText;
  alert("üõí Anda telah memilih: " + namaProduk + "\nData tersimpan!");
  simpanDataUser(nama, namaProduk);
}

async function lihatSemua() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
  const data = await res.json();
  const list = data.record.map(r => `üë§ <b>${r.nama}</b> - ‚úÖ ${r.produk} - <small>${r.waktu}</small>`).reverse().join("<br>");
  alert("üìã Semua Riwayat:\n\n" + list);
}
</script>
</body>
</html>
