<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - HanzyyOffc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: #ffffff; --second: #cccccc;
      --bg: #0e0e0e; --text: #eeeeee;
      --primary: #00ffcc;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; padding: 20px;
    }
    .container {
      max-width: 1200px; margin: 0 auto;
    }
    .glass-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      margin-bottom: 40px;
    }
    h1.title {
      font-size: 2rem;
      text-align: center;
      color: var(--main);
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .product-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.12);
    }
    .product-card h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: var(--primary);
    }
    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-card button {
      margin-top: 10px;
      background: linear-gradient(135deg, var(--main), var(--second));
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
      font-size: 0.9rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--main);
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
    }
    .demo-info {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85rem;
      color: #aaa;
    }
    .demo-info code {
      color: #00ffcc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="glass-box login-box">
    <h1 class="title">Login Admin</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
    <div class="demo-info">
      <p><strong>Demo Login:</strong></p>
      <p>üë§ Username: <code>admin</code></p>
      <p>üîí Password: <code>1234</code></p>
    </div>
  </div>

  <div class="glass-box">
    <h1 class="title">Daftar Produk</h1>
    <div class="product-grid">
      <div class="product-card">
        <h2>Script WhatsApp Bot</h2>
        <p>Bot WhatsApp full fitur anti banned & UI modern.</p>
        <button>üîç Detail</button>
      </div>
      <div class="product-card">
        <h2>Obfuscator JS</h2>
        <p>Lindungi script JS kamu dari pembajakan.</p>
        <button>üîç Detail</button>
      </div>
      <div class="product-card">
        <h2>Script Telegram Auto</h2>
        <p>Auto-reply, auto-order, dan manajemen pelanggan.</p>
        <button>üîç Detail</button>
      </div>
      <!-- Tambahkan produk lainnya di sini -->
    </div>
  </div>
</div>
</body>
</html>
