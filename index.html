<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: #ffffff; --second: #cccccc;
      --bg: #0e0e0e; --text: #eeeeee;
      --primary: #00ffcc;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; padding: 20px;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      width: 100%; max-width: 1000px;
    }
    .glass-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }
    h1.title {
      font-size: 2rem;
      text-align: center;
      color: var(--main);
      margin-bottom: 20px;
    }
    .welcome {
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.12);
    }
    .product-card h2 {
      font-size: 1.2rem;
      color: var(--primary);
    }
    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-card button {
      margin-top: 10px;
      background: linear-gradient(135deg, var(--main), var(--second));
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
    }
    .login-box input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--main), var(--second));
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
    }
    .keranjang-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .keranjang-item button {
      background: crimson;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="glass-box login-box" id="loginBox">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="username" placeholder="Nama Anda..." />
    <button onclick="masuk()">Masuk</button>
  </div>

  <div class="glass-box" id="produkBox" style="display:none;">
    <div class="welcome">Selamat datang, <span id="displayName">User</span> ðŸ‘‹</div>
    <h1 class="title">Daftar Produk Hanzyy</h1>

    <div class="product-grid">
      <div class="product-card">
        <h2>Script Bot WhatsApp</h2>
        <p>Bot lengkap siap pakai</p>
        <button onclick="addToCart('Bot WhatsApp', 50000)">Tambah</button>
      </div>
      <div class="product-card">
        <h2>Script Panel Payment</h2>
        <p>Struk otomatis dan QR ready</p>
        <button onclick="addToCart('Panel Payment', 75000)">Tambah</button>
      </div>
      <div class="product-card">
        <h2>Auto Checkout System</h2>
        <p>Checkout by WA & Telegram</p>
        <button onclick="addToCart('Auto Checkout', 60000)">Tambah</button>
      </div>
    </div>

    <div class="glass-box" id="keranjangBox" style="margin-top:20px;">
      <h3>ðŸ›’ Keranjang Anda</h3>
      <div id="cartList"></div>
      <button onclick="hapusSemua()">ðŸ§¹ Hapus Semua</button>
      <br/><br/>
      <select id="metodeBayar">
        <option value="QRIS">QRIS</option>
        <option value="Dana">Dana</option>
        <option value="Gopay">Gopay</option>
        <option value="Transfer">Transfer Bank</option>
      </select>
      <button onclick="checkout()" style="margin-top:15px;">ðŸ“¤ Checkout via WhatsApp</button>
    </div>
  </div>
</div>

<script>
let cart = [];
const diskon = 0.1;

function masuk() {
  const nama = document.getElementById("username").value.trim();
  if (!nama) return alert("Masukkan nama terlebih dahulu!");
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("produkBox").style.display = "block";
  document.getElementById("displayName").innerText = nama;
}

function addToCart(nama, harga) {
  cart.push({ nama, harga });
  renderCart();
}

function renderCart() {
  const el = document.getElementById("cartList");
  el.innerHTML = cart.map((item, i) => `
    <div class="keranjang-item">
      ${item.nama} - Rp${item.harga.toLocaleString()}
      <button onclick="hapusItem(${i})">x</button>
    </div>`).join('');
}

function hapusItem(i) {
  cart.splice(i, 1);
  renderCart();
}

function hapusSemua() {
  cart = [];
  renderCart();
}

function checkout() {
  if (!cart.length) return alert("Keranjang kosong!");
  const nama = document.getElementById("displayName").innerText;
  const metode = document.getElementById("metodeBayar").value;
  let total = 0;
  let pesan = `Checkout dari ${nama}:\n`;
  cart.forEach(item => {
    pesan += `- ${item.nama} (Rp${item.harga.toLocaleString()})\n`;
    total += item.harga;
  });
  const potongan = total * diskon;
  const totalAkhir = total - potongan;
  pesan += `\nDiskon: 10% (-Rp${potongan.toLocaleString()})`;
  pesan += `\nTotal Bayar: Rp${totalAkhir.toLocaleString()}`;
  pesan += `\nMetode: ${metode}`;
  const url = `https://wa.me/6288989566141?text=${encodeURIComponent(pesan)}`;
  window.open(url, '_blank');
}
</script>
</body>
</html>
