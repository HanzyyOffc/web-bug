<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Produk - HanzyyOffc</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --primary: #00ffcc;
      --pink: #ff66ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .login-panel, .produk-panel {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      border: 1px solid var(--primary);
    }

    .btn-modern {
      padding: 14px 24px;
      background: linear-gradient(135deg, #00ffcc, #00bfa6);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc50;
      transition: 0.3s;
    }

    .btn-modern:hover {
      background: linear-gradient(135deg, #00bfa6, #00ffcc);
      box-shadow: 0 0 20px #00ffcc, 0 0 35px #00ffcc50;
    }

    .produk-panel {
      flex-direction: column;
      display: none;
      text-align: center;
    }

    .produk-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
      padding: 0 20px;
    }

    .produk-item {
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .produk-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.03);
    }

    .produk-item h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    #gantiNamaBtn {
      background: linear-gradient(135deg, var(--pink), #ff33aa);
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 0 12px var(--pink);
      font-size: 0.9rem;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #gantiNamaBtn:hover {
      box-shadow: 0 0 20px var(--pink);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<!-- LOGIN PANEL -->
<div class="login-panel" id="loginPanel">
  <div class="glass-box">
    <h2>üë§ Masukkan Nama Anda</h2>
    <input type="text" id="inputNama" placeholder="Contoh: Hanzy" />
    <button class="btn-modern" onclick="submitNama()">üöÄ Lanjutkan</button>
  </div>
</div>

<!-- HALAMAN PRODUK -->
<div class="produk-panel" id="produkPanel">
  <button id="gantiNamaBtn" onclick="gantiNama()">üîÅ Ganti Nama</button>
  <h1>üëã Selamat datang, <span id="userNameLabel"></span>!</h1>

  <div class="produk-list" id="produkList">
    <!-- Produk diisi via JS -->
  </div>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 60, density: { enable: true, value_area: 800 }},
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true, distance: 150,
      color: "#ffffff", opacity: 0.3, width: 1
    },
    move: { enable: true, speed: 2 }
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "grab" }
    },
    modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
  },
  retina_detect: true
});

const produkData = [
  { nama: "Script WhatsApp Bot", harga: 50000 },
  { nama: "Script Telegram Auto Reply", harga: 45000 },
  { nama: "Obfuscator JS", harga: 60000 },
  { nama: "Panel Web Payment", harga: 70000 },
  { nama: "Script SlayerV4", harga: 25000 },
  { nama: "Admin Panel Private", harga: 20000 },
  { nama: "Admin Panel Public", harga: 15000 },
  { nama: "Panel Unlimited", harga: 10000 }
];

function tampilkanProduk() {
  const produkList = document.getElementById("produkList");
  produkList.innerHTML = "";
  produkData.forEach(p => {
    const item = document.createElement("div");
    item.className = "produk-item";
    item.innerHTML = `<h3>${p.nama}</h3><p>Rp${p.harga.toLocaleString()}</p>`;
    produkList.appendChild(item);
  });
}

function submitNama() {
  const nama = document.getElementById("inputNama").value.trim();
  if (!nama) return alert("Masukkan nama!");
  localStorage.setItem("namaUser", nama);
  bukaHalamanProduk(nama);
}

function bukaHalamanProduk(nama) {
  document.getElementById("loginPanel").style.display = "none";
  document.getElementById("produkPanel").style.display = "flex";
  document.getElementById("userNameLabel").innerText = nama;
  tampilkanProduk();
}

function gantiNama() {
  const namaBaru = prompt("Masukkan nama baru:");
  if (namaBaru) {
    localStorage.setItem("namaUser", namaBaru);
    bukaHalamanProduk(namaBaru);
  }
}

window.onload = () => {
  const saved = localStorage.getItem("namaUser");
  if (saved) bukaHalamanProduk(saved);
};
</script>

</body>
</html>
