<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Produk HanzyyOffc</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --bg: #0e0e0e;
      --card: rgba(255,255,255,0.06);
      --text: #fff;
      --primary: #00ffcc;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .produk-card {
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .produk-card:hover {
      background: rgba(255,255,255,0.1);
    }
    .produk-card button {
      margin-top: 10px;
      background: var(--primary);
      color: black;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .keranjang, .statistik {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .keranjang-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="date"], select {
      padding: 10px;
      background: var(--card);
      border: 1px solid var(--primary);
      border-radius: 8px;
      color: white;
    }
    button.checkout {
      background: #00ffcc;
      padding: 10px 20px;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    canvas {
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
    }
    button#gantiNama {
      padding: 6px 14px;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<script>
let namaUser = localStorage.getItem("namaUser");
if (!namaUser) {
  namaUser = prompt("Masukkan nama Anda:");
  if (!namaUser) namaUser = "Pengguna";
  localStorage.setItem("namaUser", namaUser);
}
</script>

<div class="container">
  <h1>üéØ Panel Produk & Statistik Penjualan</h1>
  <div style="text-align:center; margin-bottom:10px;">
    <button id="gantiNama" onclick="gantiNama()">üîÅ Ganti Nama</button>
  </div>
  <p id="sambutan" style="text-align:center; margin-top:-5px; margin-bottom:30px; color:#bbb; font-size:1rem;"></p>

  <div class="produk-grid" id="produkList"></div>

  <div class="keranjang" id="keranjangBox">
    <h2>üõí Keranjang</h2>
    <div id="keranjangList"></div>
    <select id="metodeBayar">
      <option>QRIS</option>
      <option>DANA</option>
      <option>OVO</option>
    </select>
    <button class="checkout" onclick="checkout()">Checkout via WhatsApp</button>
  </div>

  <div class="statistik">
    <h2>üìä Statistik Penjualan</h2>
    <div class="filter">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="filterChart()">Filter</button>
    </div>
    <canvas id="salesChart" height="100"></canvas>
  </div>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 60, density: { enable: true, value_area: 800 }},
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true, distance: 150,
      color: "#ffffff", opacity: 0.3, width: 1
    },
    move: { enable: true, speed: 2 }
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "grab" }
    },
    modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
  },
  retina_detect: true
});

document.getElementById("sambutan").innerHTML = `üëã Hai, <b>${namaUser}</b>! Selamat datang di panel produk <b>HanzyyOffc</b>.`;

const produk = [
  { nama: "Script WhatsApp Bot", harga: 50000 },
  { nama: "Script Telegram Auto Reply", harga: 45000 },
  { nama: "Obfuscator JS", harga: 60000 },
  { nama: "Panel Web Payment", harga: 70000 },
  { nama: "Script SlayerV4", harga: 25000 },
  { nama: "Admin Panel Private", harga: 20000 },
  { nama: "Admin Panel Public", harga: 15000 },
  { nama: "Panel Unlimited", harga: 10000 }
];

const cart = [];
const statistikHarian = {};
const diskon = 0.1;

const produkList = document.getElementById("produkList");
produk.forEach(p => {
  const div = document.createElement("div");
  div.className = "produk-card";
  div.innerHTML = `<h4>${p.nama}</h4><p>Rp${p.harga.toLocaleString()}</p><button onclick="addToCart('${p.nama}', ${p.harga})">+ Keranjang</button>`;
  produkList.appendChild(div);
});

function addToCart(nama, harga) {
  cart.push({ nama, harga });
  renderCart();
}

function renderCart() {
  const box = document.getElementById("keranjangList");
  if (!cart.length) return box.innerHTML = "<i>Keranjang kosong</i>";
  box.innerHTML = "";
  cart.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "keranjang-item";
    div.innerHTML = `${item.nama} <b>Rp${item.harga.toLocaleString()}</b>`;
    box.appendChild(div);
  });
}

function checkout() {
  if (!cart.length) return alert("Keranjang kosong!");
  const metode = document.getElementById("metodeBayar").value;
  let pesan = `Saya ingin membeli:\n`;
  let total = 0;
  cart.forEach(item => {
    pesan += `- ${item.nama} (Rp${item.harga.toLocaleString()})\n`;
    total += item.harga;
  });
  const potongan = total * diskon;
  const totalAkhir = total - potongan;
  pesan += `\nDiskon 10%: -Rp${potongan.toLocaleString()}`;
  pesan += `\nTotal: Rp${totalAkhir.toLocaleString()}`;
  pesan += `\nMetode: ${metode}`;

  const url = `https://wa.me/6288989566141?text=${encodeURIComponent(pesan)}`;
  window.open(url, '_blank');

  const today = new Date().toISOString().slice(0, 10);
  if (!statistikHarian[today]) statistikHarian[today] = { transaksi: 0, produk: 0, pendapatan: 0 };
  statistikHarian[today].transaksi++;
  statistikHarian[today].produk += cart.length;
  statistikHarian[today].pendapatan += totalAkhir;
  updateChart();

  cart.length = 0;
  renderCart();
}

function generateChartData(data) {
  const dates = Object.keys(data).sort();
  return {
    labels: dates,
    datasets: [
      {
        label: 'Transaksi',
        data: dates.map(d => data[d].transaksi),
        borderColor: '#00ffcc',
        backgroundColor: '#00ffcc40',
        tension: 0.3
      },
      {
        label: 'Pendapatan',
        data: dates.map(d => data[d].pendapatan),
        borderColor: '#ffcc00',
        backgroundColor: '#ffcc0030',
        tension: 0.3
      }
    ]
  };
}

let chart;
function updateChart() {
  const data = generateChartData(statistikHarian);
  if (chart) {
    chart.data = data;
    chart.update();
  } else {
    chart = new Chart(document.getElementById("salesChart"), {
      type: 'line',
      data: data,
      options: { responsive: true }
    });
  }
}

function filterChart() {
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  if (!start || !end) return alert("Pilih tanggal!");
  const filtered = {};
  for (const tanggal in statistikHarian) {
    if (tanggal >= start && tanggal <= end) {
      filtered[tanggal] = statistikHarian[tanggal];
    }
  }
  chart.data = generateChartData(filtered);
  chart.update();
}

function gantiNama() {
  const namaBaru = prompt("Masukkan nama baru:");
  if (namaBaru) {
    localStorage.setItem("namaUser", namaBaru);
    document.getElementById("sambutan").innerHTML = `üëã Hai, <b>${namaBaru}</b>! Selamat datang di panel produk <b>HanzyyOffc</b>.`;
  }
}
</script>
</body>
</html>
