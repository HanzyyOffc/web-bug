<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: #ffffff; --second: #cccccc;
      --bg: #0e0e0e; --text: #eeeeee;
      --primary: #00ffcc;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; padding: 20px;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
    }
    .glass-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      margin: 0 auto 20px;
    }
    h1.title {
      font-size: 2rem;
      text-align: center;
      color: var(--main);
      margin-bottom: 20px;
    }
    .welcome {
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .product-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.12);
    }
    .product-card h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: var(--primary);
    }
    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .product-card button {
      margin-top: 10px;
      background: linear-gradient(135deg, var(--main), var(--second));
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
      font-size: 0.9rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--main);
    }
    #notif {
      text-align: center;
      color: #00ffcc;
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="glass-box login-box" id="loginBox">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="username" placeholder="Nama Anda" />
    <button class="btn-login" onclick="masuk()">Masuk</button>
    <div id="notif"></div>
  </div>

  <div class="glass-box" id="produkBox" style="display: none;">
    <div class="welcome">Selamat datang, <span id="displayName">User</span> ðŸ‘‹</div>
    <h1 class="title">Produk Hanzyy Terbaik</h1>
    <div class="product-grid">
      <div class="product-card">
        <h2>Bot WhatsApp</h2>
        <p>Bot fitur lengkap & aman digunakan</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <h2>Script Auto Order</h2>
        <p>Integrasi dengan WhatsApp & Telegram</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <h2>Panel Web Payment</h2>
        <p>Struk otomatis, notifikasi real-time</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
  </div>
</div>
<script>
function masuk() {
  const nama = document.getElementById("username").value.trim();
  if (!nama) {
    document.getElementById("notif").innerText = "Masukkan nama Anda dulu";
    return;
  }
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("produkBox").style.display = "block";
  document.getElementById("displayName").innerText = nama;
}
</script>
</body>
</html>
