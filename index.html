];

function tampilkanProduk() {
  const produkList = document.getElementById("produkList");
  produkList.innerHTML = "";
  produkData.forEach(p => {
    const item = document.createElement("div");
    item.className = "produk-item";
    item.innerHTML = `<h3>${p.nama}</h3><p>Rp${p.harga.toLocaleString()}</p>`;
    produkList.appendChild(item);
  });
}

function submitNama() {
  const nama = document.getElementById("inputNama").value.trim();
  if (!nama) return alert("Masukkan nama!");
  localStorage.setItem("namaUser", nama);
  bukaHalamanProduk(nama);
}

function bukaHalamanProduk(nama) {
  document.getElementById("loginPanel").style.display = "none";
  document.getElementById("produkPanel").style.display = "flex";
  document.getElementById("userNameLabel").innerText = nama;
  tampilkanProduk();
}

function gantiNama() {
  const namaBaru = prompt("Masukkan nama baru:");
  if (namaBaru) {
    localStorage.setItem("namaUser", namaBaru);
    bukaHalamanProduk(namaBaru);
  }
}

window.onload = () => {
  const saved = localStorage.getItem("namaUser");
  if (saved) bukaHalamanProduk(saved);
};
